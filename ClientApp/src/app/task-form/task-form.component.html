<div class="container">
  <form class="col-5" [formGroup]="taskForm">
    <i class="bi bi-x"></i>
    <div class="form-group">
      <label for="task-name">Task Name</label>
      <input
        formControlName="taskName"
        type="text"
        class="form-control"
        id="task-name"
        placeholder="Task Name"
      />
    </div>
    <div class="form-group">
      <label for="task-name">Date Created</label>
      <input
        formControlName="dateCreated"
        type="date"
        class="form-control"
        id="task-name"
      />
    </div>
    <div class="form-group">
      <label for="uue-created">Due Date</label>
      <input
        formControlName="dueDate"
        type="date"
        class="form-control"
        id="task-name"
      />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select formControlName="status" class="form-control" id="status">
        <option>New</option>
        <option>Started</option>
        <option>In Review</option>
        <option>Complete</option>
      </select>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
